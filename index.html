<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Inicio CSS e Icones CDN Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <!-- Fim CSS e Icones CDN Bootstrap -->

    <title>Sistema de Compras</title>
  </head>
  <body>
    <!-- Inicio Modal -->
    <div
      class="modal fade"
      tabindex="1"
      id="modalProdutos"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title" id="staticBackdropLabel">
              Adicionar produto
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-body">
            <!-- Inicio Form Modal -->
            <form class="needs-validation" id="form-produtos" novalidate>
              <div class="mb-3">
                <label for="descricao-produto" class="col-form-label"
                  >Descricao:</label
                >
                <textarea
                  class="form-control"
                  id="descricao-produto"
                ></textarea>
              </div>
              <div class="mb-3">
                <label for="quantidade-produto" class="col-form-label"
                  >Quantidade:</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="quantidade-produto"
                />
              </div>
              <div class="mb-3">
                <label for="valor-produto" class="col-form-label"
                  >Valor unit.:</label
                >
                <input type="number" class="form-control" id="valor-produto" />
              </div>
            </form>
            <!-- Fim Form Modal -->
          </div>

          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Fechar
            </button>
            <button type="button" class="btn btn-primary" id="btnAddProdutos">
              Adicionar Produto
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Fim Modal -->

    <!-- Produtos-->
    <section class="mx-4 mt-4 border rounded p-4">
      <!-- Inicio botão adicionar produto -->
      <button
        type="button"
        class="btn btn-primary fw-bold"
        data-bs-toggle="modal"
        data-bs-target="#modalProdutos"
      >
        <i class="bi bi-plus-square-fill fs-5"></i>
        Produto
      </button>
      <!-- Fim botão adicionar produto -->

      <!-- Inicio tabelas de produtos -->
      <section class="table-responsive">
        <table class="table table-striped table-hover align-middle text-center">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descricação</th>
              <th scope="col">Quantidade</th>
              <th scope="col">Valor Unit.</th>
              <th scope="col">Valor Total</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody class="table-group-divider" id="tbody-produtos">
            <tr>
              <th scope="row">1</th>
              <td>
                Hd Externo Portátil Seagate Expansion Portable 2tb Usb 3.0 Cor
                Preto
              </td>
              <td>2</td>
              <td>R$ 300,00</td>
              <td>R$ 600,00</td>
              <td><i class="bi bi-trash3"></i></td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>
                Hd Externo Portátil Seagate Expansion Portable 2tb Usb 3.0 Cor
                Preto
              </td>
              <td>2</td>
              <td>R$ 300,00</td>
              <td>R$ 600,00</td>
              <td><i class="bi bi-trash3"></i></td>
            </tr>
          </tbody>
        </table>
      </section>
      <!-- Fim tabelas de produtos -->
    </section>
    <!-- Produtos -->

    <script src="assets/js/main.js"></script>
    <!-- Inicio JS CDN Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Fim JS CDN Bootstrap -->
  </body>
</html>
